<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise</title>
    <script>
        let counter = 0;
        function fncCounter() {
            counter++;
            document.getElementById("counter").innerHTML = counter.toString();
        }
    </script>
</head>
<body>
<div style=align-self:center>
    <button id="buttonPress" type="button" onclick="fncCounter()">Click Me!</button>
</div>
<h1 style=text-align:center id="counter" >0</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" type="text/css"   href="/css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square-Idle</title>
    <link rel="icon" type="image/x-icon" href="/rsc/Icon.ico">
</head>

<body style="background-color:#dcdcdc;">
<button hidden id="card-shop" type="button" class="collapsible">Card Shop</button>
<div id="card-shop-container" class="content">
    <img hidden id="card-shop-slot0" src="" alt="oopses" style=width:256px;height:384px>
    <img hidden id="card-shop-slot1" src="" alt="oopses" style=width:256px;height:384px>
    <img hidden id="card-shop-slot2" src="" alt="oopses" style=width:256px;height:384px>
    <img hidden id="card-shop-slot3" src="" alt="oopses" style=width:256px;height:384px>
    <img hidden id="card-shop-slot4" src="" alt="oopses" style=width:256px;height:384px>
    <img hidden id="card-shop-slot5" src="" alt="oopses" style=width:256px;height:384px>
    <img hidden id="card-shop-slot6" src="" alt="oopses" style=width:256px;height:384px>

</div>
<div style="text-align: center"> <h1>SQUARE-IDLE</h1>  </div>
<div class="Inc-Button"> <img onclick="incCounter()" src="/rsc/Square-Icon.gif" alt="where square?" style="width:96px;height:96px"> </div>
<h1 style=text-align:center;font-size:50px  id="counter" >0</h1>
<div class="Upgrade-Area">
    <span style=font-size:30px;float:left >Unlocks:</span>
    <span style="font-size:30px">Upgrades:</span> <br> <br>
    <div style=float:left> <button id="UnlockGreen" type="button" onclick="UnlockGreen()">Unlock Green</button>  Cost: 10000 </div>
    <button id="spawnDelayUpgrade" type="button" onclick="UpgradeSpawnDelay()">Reduce Spawn Delay</button>
    <span> Cost:</span>
    <span id="spawDelayButtonText">1</span> <br>
    <div style=float:left> <button id="UnlockBlue" type="button" onclick="UnlockBlue()">Unlock Blue</button>  Cost: 30000 </div>
    <button id="totalMultiplierUpgrade" type="button" onclick="UpgradeTotalMultiplier()">Total Multiplier: <span id="totalMultiplierButtonText">1</span></button>
    <span> Cost:</span>
    <span id="totalMultiplierCostButtonText">1</span> <br>
    <div style=float:left> <button id="UnlockCards" type="button" onclick="UnlockCards()">Unlock Cards</button>  Cost: 100000 </div>
    <button id="rarityUpgrade" type="button" onclick="UpgradeRarity()">Upgrade Rarity  </button>
    <span> Cost:</span>
    <span id="UpgradeRarityCostButtonText">1</span>
</div>
<div class="spawnArea" id="spawnArea" >
    0
</div>
<script src="/js/idlegame.js"></script>
<script>
    let coll = document.getElementsByClassName("collapsible");
    let i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            let content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>
</body>

</html>
